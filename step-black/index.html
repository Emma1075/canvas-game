<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>别踩白块</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="wrapper">
		<h2 id="core">您的分数为</h2>
		<canvas id="cv" width="300" height="500" fill></canvas>
		<div class="mask over">游戏结束</div>
		<div class="mask stopped">游戏暂停</div>
		<footer>
			<button id="stop" class="btn w80">暂停</button>
			<button id="continue" class="btn w80">继续</button>
			<button id="reStart" class="btn w80">重新开始</button>
		</footer>
	</div>
	<script src="./index.js"></script>
</body>
</html>
